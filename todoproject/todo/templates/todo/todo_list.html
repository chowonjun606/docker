<!DOCTYPE html>
<html>
<head>
    <title>ToDo List</title>
</head>
<body>
    <h2>ToDo List</h2>
    <ul>
        {% for todo in todos %}
            <li>
                <strong>{{ todo.title }}</strong>: {{ todo.description }}
                <a href="{% url 'delete_todo' todo.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_todo' %}">Create new ToDo</a>
</body>
</html>
